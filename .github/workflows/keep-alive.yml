name: Trigger Probe of Deployed App on a CRON Schedule
on:
  schedule:
    # Runs "at minute 0 past every 48 hour" (see https://crontab.guru)... ie: every 2 days
    - cron: '0 */48 * * *'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

